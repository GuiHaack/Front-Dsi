<div class = "container-fluid">
  <div class = "row wrapper">
      <div class = "card col-lg-3 col-md-3">
        <div class="card-header">
          <img class="img-fluid offset-3 mb-2" src="../../assets/logoSol.png">
          <h1 class="text-center">Restaurante Sunshine</h1>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <b>*Email</b>
            <input type="text" formControlName="login" class="form-control-lg" [ngClass]="{ 'is-invalid': submitted && f.login.errors }" id="login" name="login" placeholder="Email">
            <div *ngIf="submitted && f.login.errors" class="invalid-feedback">
              <div *ngIf="f.login.errors.required">Email invÃ¡lido</div>
            </div>
          </div>
          <div class="form-group">
          <b>*Senha</b>
           <input type="password" formControlName="password" class="form-control-lg mb-3" id="senha" name="senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Senha">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Senha invÃ¡lida</div>
            </div>
          </div>
          <div class="form-group offset-4">
            <button  class="btn btn-outline-warning btn-lg">Entrar</button>
          </div> 
        </form>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </div>
  </div>
</div>
